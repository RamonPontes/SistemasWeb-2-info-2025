<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Aluno</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton id="bNovo" icon="pi pi-file-o" ajax="false" action="#{alunoBean.novo}" />
            <p:tooltip id="ttNovo" for="bNovo" value="Novo aluno" trackMouse="true" />
            <p:commandButton id="bAtualiza" icon="pi pi-refresh" action="#{alunoBean.atualizaLista}" update="tabela" />
            <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
            <p:dataTable id="tabela" value="#{alunoBean.lista}" var="aluno">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Codigo" />
                    </f:facet>
                    <h:outputText value="#{aluno.codigo}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText value="#{aluno.nome}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Serie" />
                    </f:facet>
                    <h:outputText value="#{aluno.serie}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Turma" />
                    </f:facet>
                    <h:outputText value="#{aluno.turma}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ações" />
                    </f:facet>
                    
                    <p:commandButton id="bEdita" icon="pi pi-pencil" ajax="false" action="#{alunoBean.edita}" />
                    <p:tooltip for="bEdita" value="Alterar aluno" trackMouse="true" />
                    
                    <p:commandButton id="bExclui" icon="pi pi-trash" update="tabela" action="#{alunoBean.exclui}" >
                        <p:confirm header="Confirmação" message="Confirma exclusão de #{aluno.nome}?" icon="ui-icon-alert" />
                    </p:commandButton>
                    
                    <p:confirmDialog global="true" closable="false" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
